{% load comment_tags %}

<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
        <div class="sidebar-heading">
            <h2>Сейчас читают</h2>
        </div>
        <div class="content">
            <ul>
                {% for post in posts %}
                <li><a href="{{ post.get_absolute_url }}">
                    <h5>{{ post.title }}</h5>
                    <span><a href="{{ post.get_absolute_url }}{{ comments }}"><i class="far fa-comment"></i> {% get_comments_count post user %} </a> <a><i class="far fa-eye"></i> {{ post.views }} </a></span>
                </a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
